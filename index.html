<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="game">
        <header class="boardEle">
            <h1>Tic-Tac-Toe</h1>
            <div class="switch">
                <button class="switchButton gameType selected" value="ai">AI</button>
                <button class="switchButton gameType" value="human">2 Player</button>
            </div>
            <div class="switch">
                <button class="switchButton gameStarter selected" id="default" value=1>X</button>
                <button class="switchButton gameStarter" value=2>O</button>
            </div>
            <button id="startButton">Start</button>
        </header>
        <div class="board">
            <button class="boardEle tile" id="0" value="0"></button>
            <button class="boardEle tile" id="1" value="1"></button>
            <button class="boardEle tile" id="2" value="2"></button>
            <button class="boardEle tile" id="3" value="3"></button>
            <button class="boardEle tile" id="4" value="4"></button>
            <button class="boardEle tile" id="5" value="5"></button>
            <button class="boardEle tile" id="6" value="6"></button>
            <button class="boardEle tile" id="7" value="7"></button>
            <button class="boardEle tile" id="8" value="8"></button>
            <div class="resultBox" id="resultBox"></div>
        </div>
    </div>

</body>
</html>
